<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bytownite - Index</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/styling.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header">
        <h1 onclick="location.href='../../../../../../../../../../../../../../';">
            Bytownite
        </h1>

        <div class="links">
            <a href="#" id="active">Home</a>
            <a href="#" id="">Links</a>
            <a href="#" id="">About</a>
            <a href="#" id="">Contact</a>
        </div>
    </header>

    <div class="block" id="block1">
        <div class="background">
            <div class="rotate2"></div>
            <div class="rotate"></div>
        </div>
    </div>

    <div class="block" id="block2">
        <div class="background">

        </div>
    </div>



    <script>
        window.addEventListener("scroll", function () {
            amountscrolled()
        }, false)

        function amountscrolled() {
            var scrollTop = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop

            if (scrollTop > 0 && document.getElementById("header").style.background == "") {
                document.getElementById("header").style.background = "#FFF";
            }

            if (scrollTop == 0 && document.getElementById("header").style.background != "") {
                document.getElementById("header").style.background = "";
            }
        }
    </script>

</body>

</html>
